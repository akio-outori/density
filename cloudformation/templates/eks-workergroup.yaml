---

AWSTemplateFormatVersion: '2010-09-09'
Description: Create Kubernetes worker nodes for EKS

Parameters:

  ClusterName:
    Description: Name of the cluster
    Type: String

  InstanceProfile:
    Description: IAM Instance Profile to assign to the Worker Nodes
    Type: String

  SecurityGroup:
    Description: Security group for the EKS cluster
    Type: String

Resources:

  NodeGroup01:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub "${ClusterName}01"
      LaunchConfigurationName: !Ref NodeLaunchConfig
      DesiredCapacity: 1
      MinSize: 1
      MaxSize: 2
      Cooldown: '30'

      VPCZoneIdentifier:
        - "subnet-626d6028"

      Tags:
      - Key: Name
        Value: !Sub "${ClusterName}01"
        PropagateAtLaunch: 'true'
      - Key: !Sub 'kubernetes.io/cluster/${ClusterName}'
        Value: 'owned'
        PropagateAtLaunch: 'true'

    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: 1
        MaxBatchSize: 1
        PauseTime: "PT60S"

  NodeGroup02:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub "${ClusterName}02"
      LaunchConfigurationName: !Ref NodeLaunchConfig
      DesiredCapacity: 1
      MinSize: 1
      MaxSize: 2
      Cooldown: '30'

      VPCZoneIdentifier:
        - "subnet-423f4225"

      Tags:
      - Key: Name
        Value: !Sub "${ClusterName}02"
        PropagateAtLaunch: 'true'
      - Key: !Sub 'kubernetes.io/cluster/${ClusterName}'
        Value: 'owned'
        PropagateAtLaunch: 'true'

    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: 1
        MaxBatchSize: 1
        PauseTime: "PT60S"

  NodeLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: true
      IamInstanceProfile: !Ref InstanceProfile
      ImageId: "ami-0eeeef929db40543c"
      InstanceType: "t3.medium"
      KeyName: "jeffhallyburton"
      SecurityGroups:
        - !Ref SecurityGroup
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 100
            VolumeType: gp2
            DeleteOnTermination: true

      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash
            set -o xtrace

            cat <<DHCLIENT >> /etc/dhcp/dhclient.conf

            supersede domain-search 'ec2.internal';
            supercede domain-name 'ec2.internal';

            DHCLIENT

            /etc/eks/bootstrap.sh ${ClusterName}
            /opt/aws/bin/cfn-signal --exit-code $? \
                     --stack  ${AWS::StackName} \
                     --resource NodeGroup  \
                     --region ${AWS::Region}
